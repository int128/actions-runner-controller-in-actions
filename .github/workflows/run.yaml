name: run

on:
  workflow_call:
    inputs:
      flavor:
        description: flavor of Dockerfile, e.g., actions-runner.ubuntu-22.04
        required: true
        type: string

jobs:
  build:
    uses: ./.github/workflows/build.yaml
    with:
      flavor: ${{ inputs.flavor }}
    permissions:
      contents: read
      packages: write

  params:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      runner-set: ${{ steps.generate.outputs.runner-set }}
    steps:
      - uses: actions/github-script@v6
        id: generate
        env:
          flavor: ${{ inputs.flavor }}
        with:
          script: |
            core.setOutput('runner-set', process.env.flavor.replaceAll('.', '-'))

  controller:
    needs:
      - build
      - params
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: aquaproj/aqua-installer@v2.1.1
        with:
          aqua_version: v2.7.1
      - run: make cluster
      - run: make deploy
        env:
          RUNNER_SET: ${{ needs.params.outputs.runner-set }}
          RUNNER_IMAGE_URI: ${{ needs.build.outputs.image-uri }}
          APP_ID: ${{ secrets.APP_ID }}
          APP_INSTALLATION_ID: ${{ secrets.APP_INSTALLATION_ID }}
          APP_PRIVATE_KEY: ${{ secrets.APP_PRIVATE_KEY }}
      - run: make wait-for-job
      - if: always()
        run: make logs

  runner:
    needs:
      - build
      - params
    runs-on: ${{ needs.params.outputs.runner-set }}
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - run: env
      - run: docker version
        continue-on-error: true
