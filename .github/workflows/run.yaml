name: run

on:
  pull_request:
    paths:
      - .github/workflows/run.yaml
      - Makefile
      - aqua.yaml
      - helmfile.yaml
  push:
    branches:
      - main
    paths:
      - .github/workflows/run.yaml
      - Makefile
      - aqua.yaml
      - helmfile.yaml

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: ./.github/workflows/build.yaml
    permissions:
      contents: read
      packages: write

  controller:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: aquaproj/aqua-installer@v2.1.1
        with:
          aqua_version: v2.7.1
      - run: make cluster
      - run: make deploy
        env:
          RUNNER_IMAGE_URI: ${{ needs.build.outputs.image-uri }}
          APP_ID: ${{ secrets.APP_ID }}
          APP_INSTALLATION_ID: ${{ secrets.APP_INSTALLATION_ID }}
          APP_PRIVATE_KEY: ${{ secrets.APP_PRIVATE_KEY }}
      - run: make wait-for-job
      - if: always()
        run: make logs

  runner:
    needs: build
    runs-on: arc-runner-set
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - run: env
