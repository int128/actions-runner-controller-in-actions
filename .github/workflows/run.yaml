name: run

on:
  workflow_call:
    inputs:
      flavor:
        description: flavor of Dockerfile, e.g., actions-runner.ubuntu-22.04
        required: true
        type: string

jobs:
  build:
    uses: ./.github/workflows/build.yaml
    with:
      flavor: ${{ inputs.flavor }}
    permissions:
      contents: read
      packages: write

  params:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      runner-name: ${{ steps.generate.outputs.runner-name }}
    steps:
      - uses: actions/github-script@v6
        id: generate
        env:
          flavor: ${{ inputs.flavor }}
        with:
          script: |
            core.setOutput('runner-name', process.env.flavor.replaceAll('.', '-'))

  controller:
    needs:
      - build
      - params
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: aquaproj/aqua-installer@v3.0.1
        with:
          aqua_version: v2.30.0
      - run: make cluster
      - run: make deploy
        env:
          MY_RUNNER_NAME: ${{ needs.params.outputs.runner-name }}
          MY_RUNNER_IMAGE_URI: ${{ needs.build.outputs.image-uri }}
          APP_ID: ${{ secrets.APP_ID }}
          APP_INSTALLATION_ID: ${{ secrets.APP_INSTALLATION_ID }}
          APP_PRIVATE_KEY: ${{ secrets.APP_PRIVATE_KEY }}
      - run: make wait-for-job
      - run: make listener-logs
        if: always()
      - run: make undeploy
        if: always()
      - run: make controller-logs
        if: always()

  runner:
    needs:
      - build
      - params
    runs-on: ${{ needs.params.outputs.runner-name }}
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - run: env
      - run: docker version
        continue-on-error: true
